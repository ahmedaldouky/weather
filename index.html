<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Weather</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body
    class="bg-gray-900 min-h-screen flex flex-col justify-center items-center p-4 text-gray-200"
  >
    <div
      class="max-w-xl text-center bg-gray-800 shadow-lg rounded-lg p-8 border border-gray-700"
    >
      <h1 class="text-4xl font-bold mb-4">Historical Weather</h1>
      <p class="text-lg mb-6">
        Find out the weather in your location 200 years ago!
      </p>

      <!-- Button Styling -->
      <button
        id="get-weather"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all"
      >
        Check Weather
      </button>

      <!-- Status Message -->
      <p id="status" class="mt-4 text-gray-400"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
